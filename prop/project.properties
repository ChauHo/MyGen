#jdbc
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url = jdbc:mysql://${dbServerUrl}/${dbName}?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull
jdbc.username = ${user}
jdbc.password = ${pwd}
jdbc.miniPoolSize = 1
jdbc.maxPoolSize = 5

